<!- Tags e seus atributos ->

<html>
  <head>
    <title>Tags Html</title>
  </head>
  <body>
    <i>Itálico</i> <br />

    <b>Negrito</b> <br />

    <b><i>Negrito e Itálico juntos</i></b> <br />

    <strong>Negrito também</strong> <br />

    <b>Negrito e <i>Itálico</i></b> juntos <br />

    <strong id="Titulo" style="color: purple">
      Negrito com identificador e cor diferente</strong
    >
    <br />

    <i style="color: rgb(218, 107, 218)"> Itálico com cor diferente</i> <br />

    Texto: <input type="text" /><br />

    <img
      src="https://th.bing.com/th/id/OIP.zdLKfwFndVMsTMPxhVpnNAHaFb?pid=ImgDet&rs=1"
      width="180"
    />
  </body>
</html>

<!- obs.: br significa break, que faz uma quebra de linha (pula para a linha de baixo) ->
