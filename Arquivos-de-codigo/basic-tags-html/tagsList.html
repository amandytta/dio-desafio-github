<!- Listas ->

<html>
  <head>
    <title>Listas Ordenadas e Não Ordenadas</title>
  </head>
  <body>
    <p>Listas Ordenadas</p>
    <ol>
      <li>Item</li>
      <li>Item</li>
      <li>Item</li>
      <li>
        Item
        <ol>
          <li>Sub-item</li>
          <li>Sub-item</li>
          <li>Sub-item</li>
        </ol>
      </li>
    </ol>

    <p>Listas Não Ordenadas</p>
    <ul>
      <li>1 Item</li>
      <li>2 Item</li>
      <li>3 Item</li>
      <li>
        4 Item
        <ul>
          <li>1 Sub-item</li>
          <li>2 Sub-item</li>
          <li>3 Sub-item</li>
        </ul>
      </li>
    </ul>
  </body>
</html>
