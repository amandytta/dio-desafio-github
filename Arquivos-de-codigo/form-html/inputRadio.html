<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <form method="get">
      <p>Você deseja trabalhar como Webmaster?</p>
      <input type="radio" name="webmaster" value="sim" /> Sim <br />
      <input type="radio" name="webmaster" value="nao" /> Não <br />
      <input type="radio" name="webmaster" value="talvez" /> Talvez <br />
      <input type="radio" name="webmaster" value="quem_sabe" /> Quem sabe <br />
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
