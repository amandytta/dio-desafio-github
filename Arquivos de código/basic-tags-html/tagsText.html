<!-Tags de texto e seus atributos->

<html>
  <head>
    <title>Tipografia HTML</title>
  </head>
  <body>
    <h1>Exemplo de titulo</h1>
    <h2>Subtitulo</h2>
    <p>
      Parágrafo com <b><u>texto</u></b> ou frases <sup>1</sup>
    </p>
    <blockquote>
      <i>Observação ou citação</i>
    </blockquote>
    <h2>Subtitulo</h2>
    <p>Parágrafo com <mark>texto ou frases</mark></p>
  </body>
</html>
